<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | FAQ Accordion Card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="faqContainer">
      <div class="questions">
        <h1>FAQ</h1>
        <div class="faqQuestion">
          <input type="radio" name="faqRadio" id="faqQuestion1" />
          <label for="faqQuestion1">
            <h2>How many team members can I invite?</h2>
            <image src="images/icon-arrow-down.svg" alt="Arrow down" />
            <p>
              You can invite up to 2 additional users on the Free plan. There is
              no limit on team members for the Premium plan.
            </p>
          </label>
        </div>
        <div class="faqQuestion">
          <input type="radio" name="faqRadio" id="faqQuestion2" checked />
          <label for="faqQuestion2">
            <h2>What is the maximum file upload size?</h2>
            <image src="images/icon-arrow-down.svg" alt="Arrow down" />
            <p>
              No more than 2GB. All files in your account must fit your allotted
              storage space.
            </p></label
          >
        </div>
        <div class="faqQuestion">
          <input type="radio" name="faqRadio" id="faqQuestion3" />
          <label for="faqQuestion3">
            <h2>How do I reset my password?</h2>
            <image src="images/icon-arrow-down.svg" alt="Arrow down" />
            <p>
              Click ‚ÄúForgot password‚Äù from the login page or ‚ÄúChange password‚Äù
              from your profile page. A reset link will be emailed to you.
            </p></label
          >
        </div>
        <div class="faqQuestion">
          <input type="radio" name="faqRadio" id="faqQuestion4" />
          <label for="faqQuestion4">
            <h2>Can I cancel my subscription?</h2>
            <image src="images/icon-arrow-down.svg" alt="Arrow down" />
            <p>
              Yes! Send us a message and we‚Äôll process your request no questions
              asked.
            </p>
          </label>
        </div>
        <div class="faqQuestion">
          <input type="radio" name="faqRadio" id="faqQuestion5" />
          <label for="faqQuestion5">
            <h2>Do you provide additional support?</h2>
            <image src="images/icon-arrow-down.svg" alt="Arrow down" />
            <p>
              Chat and email support is available 24/7. Phone lines are open
              during normal business hours.
            </p></label
          >
        </div>
      </div>
    </main>
